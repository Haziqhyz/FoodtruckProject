<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Food Truck Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="/app.js"></script>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button onclick="logout()">Logout</button>

  <h2>Add New Food Truck</h2>
  <form id="truckForm">
    <label>Type:</label><br>
    <input type="text" id="type" required><br>
    <label>Reported By:</label><br>
    <input type="text" id="reportedBy" required><br>
    <label>Latitude:</label><br>
    <input type="number" id="latitude" step="any" required><br>
    <label>Longitude:</label><br>
    <input type="number" id="longitude" step="any" required><br>
    <label>Last Reported:</label><br>
    <input type="text" id="lastReported" placeholder="YYYY-MM-DD HH:MM" required><br><br>
    <button type="submit">Add Food Truck</button>
  </form>
</body>
</html>
